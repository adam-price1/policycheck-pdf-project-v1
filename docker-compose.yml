services:
  # -----------------------------
  # MySQL Database
  # -----------------------------
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-policyroot}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-policycheck}
      MYSQL_USER: ${MYSQL_USER:-policycheck}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-policypass}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD:-policyroot} --silent && mysql -u $${MYSQL_USER:-policycheck} -p$${MYSQL_PASSWORD:-policypass} -e 'SELECT 1' policycheck",
        ]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped
    networks:
      - policycheck

  # -----------------------------
  # FastAPI Backend
  # -----------------------------
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-mysql+pymysql://policycheck:policypass@db:3306/policycheck}
      SECRET_KEY: ${SECRET_KEY:-CHANGE_THIS_KEY_IN_PRODUCTION_32CHARS_MINIMUM}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:80,http://localhost:5173,http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MAX_CONCURRENT_CRAWLS: ${MAX_CONCURRENT_CRAWLS:-3}
      MAX_PAGES_DEFAULT: ${MAX_PAGES_DEFAULT:-1000}
      MAX_MINUTES_DEFAULT: ${MAX_MINUTES_DEFAULT:-60}
      WORKERS: ${WORKERS:-1}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-10}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-20}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    stop_grace_period: 30s
    networks:
      - policycheck

  # -----------------------------
  # React Frontend (Nginx)
  # -----------------------------
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - policycheck

volumes:
  mysql_data:

networks:
  policycheck:
    driver: bridge
